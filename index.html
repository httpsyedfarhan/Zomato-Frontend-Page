<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />
    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing styles.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Zomato Landing Page Clone </title>
  </head>
  <body>
    <!-- we will have more sections in future so we have enclosed it with a class -->
<section class="hero__section">
      <header>   
     <nav class="navbar">
        <!-- since it is a single line we have not wraped up it with div -->
        <a href="#">Get the app</a>
        
    <!-- to wrap everything that is located on the same line -->
    <div class="navbar__menu_container">
        <a href="#" class="link">Inventor Relations</a>
        <a href="#" class="link">Resturants</a>
        <a href="#" class="link">Login</a>
        <a href="#" class="link">Sign Up</a>
    <a href="#" class="user__icon">
        <i class="fa-solid fa-user"></i>    
    </a>
    <!-- the last anchor tag is used bcause if i click the user icon it should redirect to somewhere else   -->
    </div>
     </nav>
      </header> 
<div>
    <img src="./images/heroSectionLogo.png" alt="zomato logo" class="hero__section_logo" />
    <h3 class="hero__section_headline">the #1 leading app for food delivery</h3>
</div>
<div class="hero__section_input_container">
<i class="fa-solid fa-location-dot"></i>
    <input class="hero__section_input1" type="text" placeholder="Enter your delivery location" class="input"/> 
    <i class="fa-solid fa-house"></i>
    <input class="hero__section_input2" type="text" placeholder="Search for Resturants,Cuisine or Dish" class="input"/>
  </div>
    </section>
  </body>
<section>
<section class="info__section">
    <div class="info__section_card">
        <img src="./images/item1.png" alt="info section image 1" class="info__section_image"/>
        <h3 class="info__section_headline">Order Online</h3>
        <p class="info__section_para">You think,We Serve!</p>
      </div>
      <div class="info__section_card">
        <img src="./images/item2.png" alt="info section image 2" class="info__section_image"/>
        <h3 class="info__section_headline">Dine-In </h3>
        <p class="info__section_para">Pre-Book It With A Click</p>
      </div>
      <div class="info__section_card">
        <img src="./images/item3.png" alt="info section image 3" class="info__section_image"/>
        <h3 class="info__section_headline">Nightlife</h3>
        <p class="info__section_para">Clubs and Rave Party</p>
      </div>
      <div class="info__section_card">
        <img src="./images/item4.png" alt="info section image 4" class="info__section_image"/>
        <h3 class="info__section_headline">Cravings..?</h3>
        <p class="info__section_para">Experience New Flavours</p>
      </div>
</section>
</section>
  </html>
